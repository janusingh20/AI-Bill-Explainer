{% extends "base.html" %}
{% block content %}
<div class="max-w-sm mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow space-y-4">
  <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Register</h1>
  <form method="POST" class="space-y-4">
    <input type="email" name="email" placeholder="Email"
           class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded
                  bg-white dark:bg-gray-700 text-black dark:text-white"/>
    <input type="password" name="password" placeholder="Password"
           class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded
                  bg-white dark:bg-gray-700 text-black dark:text-white"/>
    <button type="submit"
            class="w-full py-3 bg-green-600 hover:bg-green-700 text-white
                   font-semibold rounded-lg transition">
      Sign Up
    </button>
  </form>
  <p class="text-center text-gray-800 dark:text-gray-200">
    Already have an account?
    <a href="{{ url_for('login') }}" class="text-blue-600 dark:text-blue-400 hover:underline">
      Log In
    </a>
  </p>
</div>
{% endblock %}
